    <script>

        function memo(fn) {
            var cache = {};
            return function (arg) {
                if (!cache[arg]) {
                    cache[arg] = fn(arg);
                }
                return cache[arg];
            }
        }
        function fibanocci(no) {
            return (no == 0 || no == 1) ? no : fibanocci(no - 1) + fibanocci(no - 2);
        }
